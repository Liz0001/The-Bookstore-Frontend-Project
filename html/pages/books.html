<div class="container my-4 booksPage">
  <div class="row">
    <div class="col offset-lg-1 col-lg-10 offset-xl-2 col-xl-8">
      <h2 class="mb-3">Books</h2>


      <!-- ADD MENU AND COLLAPSE AREA FOR FILTERS -->
      <div>
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Filter & Sort
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter"
            viewBox="0 0 16 16">
            <path
              d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>

        <div class="collapse" id="collapseExample" target="#filter">


          <div class="row filter-row">

            <div class="col-md-9 col-sm-12">
              <div class="author-filtering"></div>
              <div class="category-filtering"> </div>
              <div class="price-filtering"></div>
            </div>
            <div class="col-md-3 col-sm-12 align-self-end">
              <div class="ascending-descending"></div>
            </div>
          </div>

        </div>
      </div>



      <!-- ALL THE BOOKS -->
      <div class="bookList mt-3"></div>

      <!-- detailed view of books modal  -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
          <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
              <h1 class="modal-title fs-5 book-title-main" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- body -->
            <div class="modal-body">
              <div class="clearfix">
                <div class="book-cover"></div>
                <h2 class="book-title"></h2>
                <h3>By <span class="book-author"></span></h3>
                <p>Price: <span class="book-price"></span> SEK</p>
                <p class="book-category"></p>
                <p class="book-desc"></p>
              </div>
            </div>

            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
